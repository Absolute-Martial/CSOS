version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: engineering-os-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engineering_os
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # copilot-api (GitHub Copilot â†’ OpenAI API)
  copilot-api:
    image: node:20-alpine
    container_name: engineering-os-copilot
    working_dir: /app
    command: sh -c "npx copilot-api@latest start --port 4141"
    environment:
      - NODE_ENV=production
    volumes:
      - copilot_data:/root/.local/share/copilot-api
    ports:
      - "4141:4141"
    restart: unless-stopped
    # Note: First run requires interactive GitHub auth
    # Run manually first: npx copilot-api@latest start

  # Python Backend
  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    container_name: engineering-os-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/engineering_os
      COPILOT_API_URL: http://copilot-api:4141
      UPLOAD_DIR: /app/uploads
      ENGINE_PATH: /app/engine/scheduler
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend
    container_name: engineering-os-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  copilot_data:
  uploads_data:

networks:
  default:
    name: engineering-os-network
